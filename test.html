<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="p-4">
    <h1 class="text-2xl font-bold">Test</h1>
    <div id="svgCodeInput" class="w-full h-40 p-2 border border-gray-300">
      <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg>
    </div>
    <div id="svgPreview" class="w-full h-40 p-2 border border-gray-300 mt-2"></div>
    <button onclick="minifySvg()" class="mt-2 px-4 py-2 bg-blue-500 text-white">Minify SVG</button>
  </div>
  
  <script>
    function previewSvg() {
      const svgCode = document.getElementById('svgCodeInput').value;
      const preview = document.getElementById('svgPreview');
      
      try {
        preview.innerHTML = svgCode;
      } catch (e) {
        preview.innerHTML = '<div class="text-gray-400">SVG代码错误</div>';
      }
    }
    
    function minifySvg() {
      const svgCode = document.getElementById('svgCodeInput').value;
      let minified = svgCode;
      // 替换多个空格为单个空格
      minified = minified.split(/\s+/).join(' ');
      // 移除注释
      let inComment = false;
      let result = '';
      for (let i = 0; i < minified.length; i++) {
        if (minified.substring(i, i + 4) === '<!--') {
          inComment = true;
          i += 3;
        } else if (inComment && minified.substring(i, i + 3) === '-->') {
          inComment = false;
          i += 2;
        } else if (!inComment) {
          result += minified[i];
        }
      }
      minified = result;
      // 去除首尾空格
      minified = minified.trim();
      
      document.getElementById('svgCodeInput').value = minified;
      previewSvg();
    }
    
    // 初始预览
    previewSvg();
  </script>
</body>
</html>
